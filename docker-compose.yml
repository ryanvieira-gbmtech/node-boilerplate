networks: 
  node-boilerplate:
    driver: bridge

services:
  postgresql:
    image: 'bitnami/postgresql:latest'
    networks:
      - node-boilerplate
    container_name: node-boilerplate-postgresql
    environment:
      - POSTGRESQL_USERNAME=postgres
      - POSTGRESQL_PASSWORD=postgres
      - POSTGRESQL_DATABASE=node-boilerplate
    ports:
      - '5432:5432'